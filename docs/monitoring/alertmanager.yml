global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'on-call'

receivers:
  - name: 'on-call'
    email_configs:
      - to: 'alerts@example.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']

templates:
  - 'docs/monitoring/alert_template.tmpl'